<!DOCTYPE html>
<html>
    <head>
        <title>Pipeline simulator</title>

<!--        jQuery-->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>

<!--        my js files related to assembly editor-->
        <script type="text/javascript" src="lib/assemblyError.js"></script>
        <script type="text/javascript" src="lib/assemblyParser.js"></script>
        <script type="text/javascript" src="lib/assemblyCompiler.js"></script>

<!--        my js files related to pipeline table-->
        <script type="text/javascript" src="lib/dataHazardSolver.js"></script>
        <script type="text/javascript" src="lib/hazardSolver.js"></script>
        <script type="text/javascript" src="lib/pipelineTable.js"></script>

<!--        my js files with jQuery code-->
        <script type="text/javascript" src="lib/jq-assemblyEditor.js"></script>
        <script type="text/javascript" src="lib/jq-hazardSolving.js"></script>
        <script type="text/javascript" src="lib/jq-pipeline.js"></script>

<!--        my css file -->
        <link rel="stylesheet" href="base.css">

<!--        Bootstrap-->
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<!--        Codemirror-->
        <script type="text/javascript" src="codemirror/lib/codemirror.js"></script>
        <link rel="stylesheet" href="codemirror/lib/codemirror.css">
        <script type="text/javascript" src="codemirror/mode/verilog/verilog.js"></script>
        <script type="text/javascript" src="codemirror/theme/eclipse.css"></script>

<!--        DataTables-->
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css">
        <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>

<!--        <script src="node_modules/bootstrap-checkbox/js/bootstrap-checkbox.js"></script>-->

    </head>

    <style>

    </style>

    <body>
        <div class="editor-wrapper">

            <textarea id="assembly-editor"></textarea>

            <div class="pipeline-button-wrapper">
                <button id="pipeline-instructions-button">Pipeline instructions</button>
            </div>

            <div class="code-feedback-wrapper">
                <textarea id="code-feedback" disabled="true" rows="10" cols="60"></textarea>
            </div>

        </div>

        <div class="table-container">
            <div class="table-wrapper">
                <svg width="500" height="500"><line x1="50" y1="50" x2="350" y2="350" stroke="black"/></svg>
            </div>
        </div>

        <div class="hazard-tools-container">

            <textarea id="hazard-feedback" disabled="true" rows="1" ></textarea>

            <div class="mode-buttons-wrapper">
                <button class="button" id="teach-me-button">Teach me how to solve my hazards</button>
                <button class="button" id="solve-hazards-button">Solve my hazards for me</button>
            </div>

        </div>






    </body>
</html>
